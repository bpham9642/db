<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>Cửa hàng công nghệ - Trang chủ</title>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>

    <!-- BANNER CHÍNH DUY NHẤT -->
    <div class="banner">
        <div class="banner-slide">
            <img class="banner-media" src="https://images.unsplash.com/photo-1607082350899-7e105aa886ae?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80" alt="Điện thoại mới nhất">
            <div class="banner-caption">
                <h3>Điện thoại mới nhất 2025</h3>
                <p>Công nghệ tiên tiến, hiệu năng vượt trội</p>
                <button class="banner-cta">Mua ngay</button>
            </div>
        </div>
    </div>

    <main>
        <!-- FEATURED -->
        <section class="section" id="featured">
            <div class="container">
                <div class="section-head">
                    <h2>Sản phẩm nổi bật</h2>
                </div>
                <div class="grid" id="product-hot"></div>
            </div>
        </section>

        <!-- PHONES -->
        <section class="section" id="phones">
            <div class="container">
                <div class="section-head">
                    <h2>Điện thoại</h2>
                </div>
                <div class="grid" id="product-dienthoai"></div>
            </div>
        </section>

        <!-- LAPTOPS -->
        <section class="section" id="laptops">
            <div class="container">
                <div class="section-head">
                    <h2>Laptop</h2>
                </div>
                <div class="grid" id="product-laptop"></div>
            </div>
        </section>
    </main>


    <script defer src="main.js"></script>
</body>
</html>
